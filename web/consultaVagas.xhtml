<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="titulo">Página Inicial</ui:define>
            <ui:define name="conteudo" >
                <h:form>
                    <p:dataGrid var="vaga" value="#{consultaVagasBean.vagasResult}" columns="3" layout="grid"
                                rows="12" paginator="true" id="vagas"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">
 
                        <f:facet name="header">
                            Vagas Disponíveis
                        </f:facet>
 
                        <p:panel header="#{vaga.titulo}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <h:outputText value="#{vaga.valor}" />
                            </h:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
