<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="estilos.css" />
    </h:head>
    <h:body>

        <ui:composition template="template.xhtml">

            <ui:define name="titulo">Login</ui:define>

            <ui:define name="conteudo" >
                <div id="login">
                    <h:form>
                        <p:growl id="growl" showDetail="true" sticky="false" life="4000" />
                        <p:panelGrid columns="2">
                            <p:outputLabel value="E-mail"/>
                            <p:inputText id="emailPessoa" value="#{telaLoginBean.email}"
                                         required="true" requiredMessage="Campo Obrigatório"/>
                            <p:outputLabel value="Senha"/>
                            <p:password id="senhaPessoa" value="#{telaLoginBean.senha}" 
                                        required="true" requiredMessage="Senha Obrigatória"/>
                            <p:commandButton value="Entrar" action="#{telaLoginBean.login()}" update="messages"/>
                        </p:panelGrid>
                        <p:outputLabel value="Ainda não é cadastrado?"/>
                        <h:outputLink value="cadastroPessoa.xhtml">Clique Aqui</h:outputLink> 
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
