<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Usuário</title>
        <h:outputStylesheet library="css" name="estilos.css" />
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="titulo">Tela inicial</ui:define>
            <ui:define name="conteudo">
                <h:form id="form1">
                    <p:growl id="growl" showDetail="true" sticky="false" life="4000" />
                    <p:panelGrid id="avaliar" columns="2">
                        <p:outputLabel value="Titulo: "/>
                        <p:outputLabel value="#{minhasReservasBean.vaga.titulo}"/>
                        <p:outputLabel value="Nota: "/>
                        <p:spinner min="0" max="5" value="#{minhasReservasBean.avaliacao.valor}"/>
                        <p:commandButton value="Enviar Avaliação" action="#{minhasReservasBean.enviarAvaliacao()}"
                                         update="form1"/>
                    </p:panelGrid>
                </h:form>
                 <h:form id="vagas">
                     <p:dataTable  var="vaga" value="#{minhasReservasBean.vagasModel}">
                        <p:column headerText="Título" class="text-alinhado">
                            <h:outputText value="#{vaga.titulo}" />
                        </p:column>

                        <p:column headerText="Valor" class="text-alinhado">
                            <h:outputText value="#{vaga.valor}" >
                                <f:convertNumber type="currency" currencySymbol="R$"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Capacidade" class="text-alinhado">
                            <h:outputText value="#{vaga.capacidade}" />
                        </p:column>

                        <p:column headerText="Vizualizar" class="text-alinhado">
                            <p:commandButton value="Visualizar" action="#{minhasReservasBean.vizualizar()}" ajax="false"/>  
                        </p:column>
                        
                        <p:column headerText="Avaliar" class="text-alinhado" >
                            <p:commandButton value="Avaliar" action="#{minhasReservasBean.avaliar()}" ajax="false" update="avaliar"/> 
                        </p:column>
                        
                        <p:column headerText="Finalizar" class="text-alinhado">
                            <p:commandButton value="Finalizar Reserva" action="#{minhasReservasBean.finalizarReserva()}" ajax="false" update="vagas"/>    
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
