<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            <ui:insert name="titulo"/>
        </title>
        <h:outputStylesheet library="css" name="estilos.css" />
    </h:head>
    
    <h:body>
        <div id="cabecalho" >
            <a href="index.xhtml"><h1>Sistema de Hospedagens</h1></a>
        </div>
        <div id="menu">
            <h:form>
                <p:menubar id="barraMenu" style="text-align:center !important;">
                    <p:menuitem value="Início" outcome="index.xhtml" icon="ui-icon-home" ></p:menuitem>
                    <p:submenu label="Vagas" icon="ui-icon-star">
                        <p:menuitem value="Busca Avançada" outcome="consultaVagas.xhtml"></p:menuitem>
                        <p:menuitem value="Cadastrar Vaga" outcome="cadastroVaga.xhtml"></p:menuitem>
                    </p:submenu>
                    <f:facet name="options">
                        <p:commandLink type="button" value="#{templateBean.botao}" action="#{templateBean.acao()}"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <div id="conteudo">
            
            <ui:insert name="conteudo"/>
        </div>
        
        <div id="rodape">
            <p>© Desenvolvimento de Sistemas Web 2017/2. HOSPEDAGENS. Todos os direitos reservados.</p>
                <p>Desenvolvido por Esley e Giovani.</p>
        </div>
    </h:body>
