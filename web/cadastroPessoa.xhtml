<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="estilos.css" />
    </h:head>
    <h:body>
        
        <ui:composition template="template.xhtml">
            <ui:define name="titulo">Cadastro Usuário</ui:define>
            <ui:define name="conteudo" >
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="false" life="4000" />
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nome"/>
                        <p:inputText id="nomePessoa" value="#{cadastroPessoaBean.pessoa.nome}"
                                     required="true" requiredMessage="Campo Nome Obrigatório"/>
                          
                        <p:outputLabel value="Data de Nascimento"/>
                        <p:inputText id="dataNasc" value="#{cadastroPessoaBean.pessoa.dataNasc}"
                                     required="true" requiredMessage="Campo Data Nascimento Obrigatório" placeholder="dd/MM/yyyy"
                                     converterMessage="Data inválida (dd/MM/yyyy)">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:inputText>
                        
                        <p:outputLabel value="Telefone"/>
                        <p:inputText id="telefonePessoa" value="#{cadastroPessoaBean.pessoa.telefone}" 
                                     required="true" requiredMessage="Campo Telefone Obrigatório" placeholder="(XX) 9XXXX-XXXX"/>
                        
                        <p:outputLabel value="Profissão"/>
                        <p:inputText id="profissaoPessoa" value="#{cadastroPessoaBean.pessoa.profissao}"
                                     required="true" requiredMessage="Campo Profissão Obrigatório"/>
                        
                        <p:outputLabel value="E-mail"/>
                        <p:inputText id="emailPessoa" value="#{cadastroPessoaBean.pessoa.email}"
                                     required="true" requiredMessage="Campo E-mail Obrigatório"/>
                        
                        <p:outputLabel value="Senha"/>
                        <p:password id="senhaPessoa" value="#{cadastroPessoaBean.pessoa.senha}" 
                                     required="true" requiredMessage="Campo Senha Obrigatório"/>
                        
                        <p:commandButton value="Salvar" action="#{cadastroPessoaBean.salvar}" ajax="false"/>
                    </p:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
