<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="estilos.css" />
    </h:head>
    <h:body>
        
        <ui:composition template="template.xhtml">

            <ui:define name="titulo">Cadastro Usuário</ui:define>



            <ui:define name="conteudo" >
                <h:form>
                    
                    <p:panelGrid columns="3">
                        <p:outputLabel value="Nome"/>
                        <p:inputText id="nomePessoa" value="#{PessoaBean.pessoa.nome}" required="true" requiredMessage="Campo Obrigatório"/>
                        <p:message for="nomePessoa"/>
                        
                        <p:outputLabel value="Data de Nascimento"/>
                        <p:inputText id="dataNasc" required="true" requiredMessage="Campo Obrigatório" placeholder="DD/MM/AAAA"/>
                        <p:message for="dataNasc"/>
                        
                        <p:outputLabel value="Telefone"/>
                        <p:inputText id="telefonePessoa" required="true" requiredMessage="Campo Obrigatório" placeholder="(XX) 9XXXX-XXXX"/>
                        <p:message for="telefonePessoa"/>
                        
                        <p:outputLabel value="Profissão"/>
                        <p:inputText id="profissaoPessoa" required="true" requiredMessage="Campo Obrigatório"/>
                        <p:message for="profissaoPessoa"/>
                        
                        <p:outputLabel value="E-mail"/>
                        <p:inputText id="emailPessoa" required="true" requiredMessage="Campo Obrigatório"/>
                        <p:message for="emailPessoa"/>
                        
                        <p:outputLabel value="Senha"/>
                        <p:inputText id="senhaPessoa" required="true" requiredMessage="Campo Obrigatório"/>
                        <p:message for="senhaPessoa"/>
                        
                        <p:button value="Salvar"/>
                    </p:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
